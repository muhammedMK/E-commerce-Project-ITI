      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />

  <body>
    <div class="container">
      <!-- navbar -->
      <nav>
        <div id="nav-container">
          <h2 id="nav-container-h2">
            Furniture <span style="color: 6195ff">Store</span>
          </h2>
          <div id="nav-left">
            <ul>
              <li><a href="home.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="Register.html">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- form -->
      <section class="section-form">
        <h2>Contact Us</h2>
        <form action="#">
          <input
            type="text"
            placeholder="Enter Full Name"
            id="Username"
            oninput="Name()"
          />
          <span class="nameerror"></span>
          <input
            type="password"
            placeholder="Enter Your Password"
            id="password"
            oninput="Password()"
          />
          <span class="passerror"></span>
          <input
            type="email"
            placeholder="Enter Your Email"
            id="email"
            oninput="Email()"
          />
          <span class="emailerror"></span>
          <button type="submit" id="contactus" onclick="Login()">
            Contact Us
          </button>
        </form>
      </section>
    </div>
