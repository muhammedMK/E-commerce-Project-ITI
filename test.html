<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/test.css" />
  </head>
  <body>
    <body class="">
    
        <div id="cart">
            <i class="fa fa-shopping-cart"></i>
            <span class="badge"></span>
          </div>
          
          <div id="filter">
            <label for="price-filter">Price:</label>
            <select id="price-filter">
              <option value="all">All</option>
              <option value="cheap">Cheap ($)</option>
              <option value="moderate">Moderate ($$)</option>
              <option value="expensive">Expensive ($$$)</option>
            </select>
          </div>
          
          <ul id="item-list">
            <li data-price="cheap">Item 1 <button class="add-to-cart" data-name="Item 1" data-price="cheap">Add to cart</button></li>
            <li data-price="moderate">Item 2 <button class="add-to-cart" data-name="Item 2" data-price="moderate">Add to cart</button></li>
            <li data-price="expensive">Item 3 <button class="add-to-cart" data-name="Item 3" data-price="expensive">Add to cart</button></li>
            <li data-price="cheap">Item 4 <button class="add-to-cart" data-name="Item 4" data-price="cheap">Add to cart</button></li>
            <li data-price="moderate">Item 5 <button class="add-to-cart" data-name="Item 5" data-price="moderate">Add to cart</button></li>
            <li data-price="expensive">Item 6 <button class="add-to-cart" data-name="Item 6" data-price="expensive">Add to cart</button></li>
          </ul>
    <script src="js/test.js"></script>
  </body>
</html>
